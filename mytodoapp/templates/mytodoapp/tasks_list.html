<!DOCTYPE html>
<html>
    <head>
        <h1>My To Do List</h1>
        
    </head>

    <body>
        <ul>
            {% for tasks in TasksList %}
            <li>{{ tasks.title }} <a href="{% url 'task' tasks.id %}">View</a></li>
            
            
            {% empty %}
            <h3>There is nothing in the list</h3>
            {% endfor %}

            
        </ul>
    </body>
</html>
