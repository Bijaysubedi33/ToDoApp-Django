<!DOCTYPE html>
<html>

{% if request.user.is_authenticated %}
<p>{{ request.user }}</p>
<a href="{% url 'logout' %}">Logout</a>

{% else %}
<a href="{% url 'login' %}">Login</a>
{% endif %}
<head>
        <h1>My To Do List  {{ count }}</h1>
        <a href="{% url 'create-task' %}">Add Tasks </a>
    </head>

    <body>
        <ul>
            {% for tasks in TasksList %}
            <li>{{ tasks.title }} <a href="{% url 'task' tasks.id %}">View</a> 
                
            <a href="{% url 'update-task' tasks.id %}">Edit</a> 
            <a href="{% url 'delete-task' tasks.id %}">Delete</a>
                    
                
            </li>
             
            
            
            {% empty %}
            <h3>There is nothing in the list</h3>
            {% endfor %}

            
        </ul>
    </body>
</html>
