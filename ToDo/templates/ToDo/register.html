{% extends 'ToDo/main.html' %}


{% block content %}



<div class="header-bar">
<h1>Register</h1>
</div>

<div class="form-body">


<form method="POST">
    {% csrf_token %}
    <label>
        {{ form.username.label }}
    </label>
    {{form.username}}

    <label>
        {{ form.password1.label }}
    </label>
    {{form.password1}}

    <label>
        {{ form.password2.label }}
    </label>
    {{form.password2}}
    

    <input class="button" type="submit" value="Register" style="margin-top: 10px;"/>

</form>

<p>Already have an Account? <a href="{% url 'login' %}">Login</a></p>

</div>
{% endblock content %}
